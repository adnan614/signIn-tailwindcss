<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen py-2 bg-gray-100">
      <main class="flex justify-center items-center w-full text-center">
        <div class="bg-white rounded-2xl shadow-2xl flex w-2/3 max-w-4xl">
          <div class="w-3/5 p-5">
            <div class="py-10">
              <h2 class="text-3xl font-bold text-green-500">
                Sign in to Account
              </h2>
              <div class="border-2 w-12 border-green-500 my-3 m-auto"></div>
              <div class="flex justify-center my-2">
                <a
                  href="#"
                  class="border-2 border-gray-200 rounded-full p-3 mx-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M14 13.5h2.5l1-4H14v-2c0-1.03 0-2 2-2h1.5V2.14c-.326-.043-1.557-.14-2.857-.14C11.928 2 10 3.657 10 6.7v2.8H7v4h3V22h4v-8.5z"
                    />
                  </svg>
                </a>
                <a
                  href="#"
                  class="border-2 border-gray-200 rounded-full p-3 mx-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M6.94 5a2 2 0 1 1-4-.002 2 2 0 0 1 4 .002zM7 8.48H3V21h4V8.48zm6.32 0H9.34V21h3.94v-6.57c0-3.66 4.77-4 4.77 0V21H22v-7.93c0-6.17-7.06-5.94-8.72-2.91l.04-1.68z"
                    />
                  </svg>
                </a>
                <a
                  href="#"
                  class="border-2 border-gray-200 rounded-full p-3 mx-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path
                      d="M22.162 5.656a8.384 8.384 0 0 1-2.402.658A4.196 4.196 0 0 0 21.6 4c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 0 0-7.126 3.814 11.874 11.874 0 0 1-8.62-4.37 4.168 4.168 0 0 0-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.168 4.168 0 0 1-1.894-.523v.052a4.185 4.185 0 0 0 3.355 4.101 4.21 4.21 0 0 1-1.89.072A4.185 4.185 0 0 0 7.97 16.65a8.394 8.394 0 0 1-6.191 1.732 11.83 11.83 0 0 0 6.41 1.88c7.693 0 11.9-6.373 11.9-11.9 0-.18-.005-.362-.013-.54a8.496 8.496 0 0 0 2.087-2.165z"
                    />
                  </svg>
                </a>
              </div>
              <p class="text-gray-400 my-3">Use your email account</p>
              <div class="flex flex-col items-center">
                <div class="bg-gray-100 w-64 p-2 mb-3">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="bg-gray-100 outline-none text-sm"
                  />
                </div>
                <div class="bg-gray-100 w-64 p-2 mb-3">
                  <input
                    type="password"
                    name="email"
                    placeholder="Password"
                    class="bg-gray-100 outline-none text-sm"
                  />
                </div>
                <div class="flex w-64 mb-5 justify-between">
                  <label class="flex items-center text-xs"
                    ><input
                      type="checkbox"
                      name="remember"
                      class="mr-1"
                    />Remember me</label
                  >
                  <a href="#" class="text-xs capitalize">Forget Password?</a>
                </div>
                <a
                  href="#"
                  class="border-2 border-green-400 hover:bg-green-500 rounded-full px-12 py-2 capitalize font-semibold  hover:text-white"
                  >sign up</a
                >
              </div>
            </div>
          </div>
          <div
            class="w-2/5 p-5 bg-green-500 text-white rounded-tr-2xl rounded-br-2xl py-36 px-12"
          >
            <h2 class="text-3xl font-bold mb-2">Hello, Friend!</h2>
            <div class="border-2 w-12 border-white mb-2 m-auto"></div>
            <p class="mb-10">
              Fill up personal information and start journey with us.
            </p>
            <a
              href="#"
              class="border-2 border-white rounded-full px-12 py-2 capitalize font-semibold hover:bg-white hover:text-green-500"
              >sign up</a
            >
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
